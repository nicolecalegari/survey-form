<!DOCTYPE html>
<html lan="en">
<head>
<title></title>
<link rel="stylesheet" href="styles.css">
</head>
   <body>
   <div class="title">  <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p></div>
     <form id="survey-form">
     <div form-group> 
     <label id="name-label">  Name:<input type="text" id="name" placeholder="Full Name" required></label><br>


      <label id="email-label" >Email:
<input type="email" placeholder="email" id="email"
name="email"
class="email" required ></label><br>

      <label id="number-label" for="number-label">Age:<input type="number" placeholder="Age" id="number" 
class="number"
min="10" max="99"></label><br>
      </div>
       <div class="form-group"><p>How did you find us?</p>
      <select id="dropdown">
        <option>Select one</option>
        <option>Google search</option>
        <option>Friend</option>
        <option>Youtube</option>
        <option>Github</option>
        <option>Other</option>
      </select><br></div>
      <div class="form-group">
<p>What programming languages are you interested in?</p>
    <label for="html">
      <input id="html"type="checkbox"
      value="html"> Html</label>
      <label for="css"<input id="css" type="checkbox"
      value="css">Css</label>
      <label for="javascript"><input type="checkbox" id="javascript"
      value="javascript"> Javascript</label>
      <label for="sql"><input type="checkbox" id="sql"
      value="sql"> SQL</label>
      <label for="phyton"><input id="phyton"
      value="phyton" type="checkbox"> Phyton</label>
     <label for="other"><input type="checkbox"
     value="other"> Other</label>
       </div>
       
     <div class="form-group"> <p>What other programming languages?</p>
      <input type="text" placeholder="Name other programming language"></div>
      <div class="form-group">
       <p>Would you like to keep <strong>updated?</strong></p>
       <input type="radio" value="yes-no" name="yes-no"> Yes<br>
       <input type="radio" value="yes-no" name="yes-no"> No<br>
       </div>
       <div class="form-group">
       <p>Please leave your comment and suggestions bellow:</p>
       <textarea placeholder="I would like a/an..."></textarea>
       </div><br>
       <button id="submit">Submit</button>
     </form>
     </body>
</html>
